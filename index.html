<!DOCTYPE  html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Papier-Kamień-Nożyce</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <button type="button" id="paper-button" data-move="1" class="player-move">PAPER</button>
            <button type="button" id="rock-button" data-move="2" class="player-move">ROCK</button>
            <button type="button" id="scissors-button" data-move = "3" class="player-move">SCISSORS</button>
            <div id="output"></div>
            <div id="result"></div>
            <button type="button" id="new-game-button">New game</button>
            <div id="number-of-rounds"></div>
            <div id="info"></div>
        </div>
        
        <div class="overlay" id='modal-overlay'>
            <div class="modal">
                <a href="#" class="close">x</a>
                <header>KONIEC GRY!</header>
                <div class="content">
                    <table>
                        <thead>
                            <tr>
                                <th>Nr rundy</th>
                                <th>Ruch gracza</th>
                                <th>Ruch komputera</th>
                                <th>Wynik rundy<br>user - computer</th>
                                <th>Wynik gry po tej rundzie</th>
                            </tr>
                        </thead>
                        <tbody>
                        
                        </tbody>
                    </table>
                    
                </div>
            </div>
        </div>
        
        <script src="js/script.js"></script>
    </body>
</html>
